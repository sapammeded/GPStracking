<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Path Recorder - Manual Drawing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #4a5568;
            font-weight: 700;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: 70vh;
        }
        
        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }
        
        .section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }
        
        .section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }
        
        .btn-outline {
            background: white;
            border: 2px solid #4299e1;
            color: #4299e1;
        }
        
        .btn-outline:hover {
            background: #4299e1;
            color: white;
            transform: translateY(-2px);
        }
        
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .direction-btn {
            padding: 12px;
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .direction-btn.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }
        
        .photo-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .photo-preview .placeholder {
            color: #a0aec0;
            text-align: center;
        }
        
        .path-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .info-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .point-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
        }
        
        .point-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #4299e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .point-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .point-details {
            flex: 1;
        }
        
        .point-title {
            font-weight: 600;
            color: #2d3748;
        }
        
        .point-coords {
            font-size: 0.8rem;
            color: #718096;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #48bb78;
            animation: pulse 1.5s infinite;
        }
        
        .status-inactive {
            background: #e53e3e;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .control-panel {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üó∫Ô∏è</span>
                <h1>GPS Path Recorder</h1>
            </div>
            <p>Rekam perjalanan manual dengan foto di setiap titik</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="control-panel">
                <div class="section">
                    <h3>üéØ Kontrol Path</h3>
                    <div class="controls-grid">
                        <button id="startPath" class="btn-primary">
                            <span>üìç</span> Mulai Path
                        </button>
                        <button id="savePoint" class="btn-secondary" disabled>
                            <span>üì∏</span> Simpan Titik
                        </button>
                        <button id="addElevation" class="btn-outline">
                            <span>üèîÔ∏è</span> Naik/Turun
                        </button>
                        <button id="clearPath" class="btn-danger">
                            <span>üóëÔ∏è</span> Hapus Path
                        </button>
                    </div>
                    
                    <div class="path-info">
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value">
                                <span class="status-indicator status-inactive" id="statusIndicator"></span>
                                <span id="statusText">Belum Dimulai</span>
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Jumlah Titik:</span>
                            <span class="info-value" id="pointCount">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Jarak:</span>
                            <span class="info-value" id="totalDistance">0 meter</span>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üß≠ Arah Pergerakan</h3>
                    <div class="direction-buttons">
                        <button class="direction-btn" data-direction="N">UTARA</button>
                        <button class="direction-btn" data-direction="NE">TIMUR LAUT</button>
                        <button class="direction-btn" data-direction="E">TIMUR</button>
                        <button class="direction-btn" data-direction="SE">TENGGARA</button>
                        <button class="direction-btn active" data-direction="S">SELATAN</button>
                        <button class="direction-btn" data-direction="SW">BARAT DAYA</button>
                        <button class="direction-btn" data-direction="W">BARAT</button>
                        <button class="direction-btn" data-direction="NW">BARAT LAUT</button>
                        <button class="direction-btn" data-direction="STOP">BERHENTI</button>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Arah Terpilih:</span>
                        <span class="info-value" id="selectedDirection">SELATAN</span>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üì∏ Foto Titik</h3>
                    <div class="photo-preview" id="photoPreview">
                        <div class="placeholder">
                            <div>üì∑</div>
                            <div>Ambil foto untuk titik ini</div>
                        </div>
                    </div>
                    <div class="controls-grid">
                        <button id="takePhoto" class="btn-primary">
                            <span>üì∏</span> Ambil Foto
                        </button>
                        <button id="clearPhoto" class="btn-outline">
                            <span>‚ùå</span> Hapus Foto
                        </button>
                    </div>
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                </div>
                
                <div class="section">
                    <h3>üìã Daftar Titik</h3>
                    <div class="point-list" id="pointList">
                        <!-- Daftar titik akan muncul di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Variabel global
        let currentPath = [];
        let currentDirection = 'S';
        let currentPhoto = null;
        let map = null;
        let pathPolyline = null;
        let markers = [];
        
        // Elemen DOM
        const startPathBtn = document.getElementById('startPath');
        const savePointBtn = document.getElementById('savePoint');
        const addElevationBtn = document.getElementById('addElevation');
        const clearPathBtn = document.getElementById('clearPath');
        const takePhotoBtn = document.getElementById('takePhoto');
        const clearPhotoBtn = document.getElementById('clearPhoto');
        const cameraInput = document.getElementById('cameraInput');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const pointCount = document.getElementById('pointCount');
        const totalDistance = document.getElementById('totalDistance');
        const selectedDirection = document.getElementById('selectedDirection');
        const photoPreview = document.getElementById('photoPreview');
        const pointList = document.getElementById('pointList');
        const directionButtons = document.querySelectorAll('.direction-btn');
        
        // Inisialisasi peta
        function initMap() {
            // Default position (Jakarta)
            const defaultPosition = [-6.2088, 106.8456];
            
            map = L.map('map').setView(defaultPosition, 18);
            
            // Tambahkan tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Inisialisasi polyline untuk path
            pathPolyline = L.polyline([], {
                color: '#4299e1',
                weight: 6,
                opacity: 0.8,
                lineJoin: 'round'
            }).addTo(map);
            
            // Coba dapatkan lokasi user
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userPos = [
                            position.coords.latitude,
                            position.coords.longitude
                        ];
                        map.setView(userPos, 18);
                    },
                    (error) => {
                        console.log('GPS tidak tersedia, menggunakan lokasi default');
                    }
                );
            }
        }
        
        // Mulai path baru
        function startNewPath() {
            if (!navigator.geolocation) {
                alert('Browser tidak mendukung geolocation');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const startPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        type: 'start',
                        direction: currentDirection,
                        photo: null,
                        timestamp: new Date(),
                        elevation: 0
                    };
                    
                    currentPath = [startPos];
                    updatePathDisplay();
                    
                    // Tambahkan marker di peta
                    const marker = L.marker([startPos.lat, startPos.lng])
                        .addTo(map)
                        .bindPopup(`
                            <div style="text-align: center;">
                                <b>üìç Titik Awal</b><br>
                                ${new Date().toLocaleTimeString()}
                            </div>
                        `);
                    
                    markers.push(marker);
                    
                    // Update status
                    statusIndicator.className = 'status-indicator status-active';
                    statusText.textContent = 'Recording...';
                    savePointBtn.disabled = false;
                    startPathBtn.disabled = true;
                    
                    alert('Path dimulai! Sekarang jalan dan klik "Simpan Titik" ketika sampai di lokasi baru.');
                },
                (error) => {
                    alert('Tidak bisa mendapatkan lokasi. Pastikan GPS aktif dan izin diberikan.');
                }
            );
        }
        
        // Simpan titik baru
        function saveNewPoint() {
            if (currentPath.length === 0) {
                alert('Mulai path terlebih dahulu!');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const newPoint = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        type: 'point',
                        direction: currentDirection,
                        photo: currentPhoto,
                        timestamp: new Date(),
                        elevation: 0
                    };
                    
                    currentPath.push(newPoint);
                    updatePathDisplay();
                    
                    // Tambahkan marker di peta
                    const marker = L.marker([newPoint.lat, newPoint.lng])
                        .addTo(map)
                        .bindPopup(createPopupContent(newPoint));
                    
                    markers.push(marker);
                    
                    // Update polyline
                    updatePathPolyline();
                    
                    // Reset foto
                    clearPhoto();
                    
                    alert(`Titik #${currentPath.length} disimpan! Arah: ${getDirectionName(currentDirection)}`);
                },
                (error) => {
                    alert('Error mendapatkan lokasi. Coba lagi.');
                }
            );
        }
        
        // Tambah titik elevasi
        function addElevationPoint() {
            if (currentPath.length === 0) {
                alert('Mulai path terlebih dahulu!');
                return;
            }
            
            const elevation = prompt('Masukkan perubahan ketinggian (meter):\nContoh: 3 (naik) atau -2 (turun)', '0');
            if (elevation === null) return;
            
            const elevValue = parseFloat(elevation);
            if (isNaN(elevValue)) {
                alert('Masukkan angka yang valid!');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const elevPoint = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        type: 'elevation',
                        direction: currentDirection,
                        photo: currentPhoto,
                        timestamp: new Date(),
                        elevation: elevValue
                    };
                    
                    currentPath.push(elevPoint);
                    updatePathDisplay();
                    
                    // Tambahkan marker khusus untuk elevasi
                    const marker = L.marker([elevPoint.lat, elevPoint.lng], {
                        icon: L.divIcon({
                            className: 'elevation-marker',
                            html: `üèîÔ∏è${elevValue > 0 ? '+' : ''}${elevValue}m`,
                            iconSize: [60, 30]
                        })
                    }).addTo(map).bindPopup(createPopupContent(elevPoint));
                    
                    markers.push(marker);
                    updatePathPolyline();
                    clearPhoto();
                    
                    alert(`Titik elevasi disimpan: ${elevValue > 0 ? 'Naik' : 'Turun'} ${Math.abs(elevValue)} meter`);
                },
                (error) => {
                    alert('Error mendapatkan lokasi.');
                }
            );
        }
        
        // Hapus path
        function clearPath() {
            if (!confirm('Hapus semua data path?')) return;
            
            currentPath = [];
            currentPhoto = null;
            
            // Hapus semua marker dari peta
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Reset polyline
            pathPolyline.setLatLngs([]);
            
            // Reset UI
            updatePathDisplay();
            clearPhoto();
            
            statusIndicator.className = 'status-indicator status-inactive';
            statusText.textContent = 'Belum Dimulai';
            savePointBtn.disabled = true;
            startPathBtn.disabled = false;
        }
        
        // Ambil foto
        function takePhoto() {
            cameraInput.click();
        }
        
        // Handle file input untuk foto
        cameraInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentPhoto = e.target.result;
                    photoPreview.innerHTML = `<img src="${currentPhoto}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Hapus foto
        function clearPhoto() {
            currentPhoto = null;
            cameraInput.value = '';
            photoPreview.innerHTML = `
                <div class="placeholder">
                    <div>üì∑</div>
                    <div>Ambil foto untuk titik ini</div>
                </div>
            `;
        }
        
        // Update tampilan path
        function updatePathDisplay() {
            pointCount.textContent = currentPath.length;
            
            // Hitung total jarak
            let distance = 0;
            for (let i = 1; i < currentPath.length; i++) {
                distance += calculateDistance(
                    currentPath[i-1].lat, currentPath[i-1].lng,
                    currentPath[i].lat, currentPath[i].lng
                );
            }
            
            totalDistance.textContent = distance < 1000 ? 
                `${distance.toFixed(1)} meter` : 
                `${(distance/1000).toFixed(2)} km`;
            
            // Update daftar titik
            updatePointList();
        }
        
        // Update polyline di peta
        function updatePathPolyline() {
            const latLngs = currentPath.map(point => [point.lat, point.lng]);
            pathPolyline.setLatLngs(latLngs);
        }
        
        // Update daftar titik
        function updatePointList() {
            pointList.innerHTML = '';
            
            currentPath.forEach((point, index) => {
                const pointItem = document.createElement('div');
                pointItem.className = 'point-item';
                
                const photoHtml = point.photo ? 
                    `<img src="${point.photo}" alt="Photo">` : 
                    `<div style="width:40px;height:40px;background:#e2e8f0;display:flex;align-items:center;justify-content:center;border-radius:4px;">üì∑</div>`;
                
                pointItem.innerHTML = `
                    ${photoHtml}
                    <div class="point-details">
                        <div class="point-title">
                            ${index === 0 ? 'üìç Titik Awal' : 
                              point.type === 'elevation' ? `üèîÔ∏è Elevasi ${point.elevation > 0 ? '+' : ''}${point.elevation}m` :
                              `üìç Titik ${index}`}
                        </div>
                        <div class="point-coords">
                            Arah: ${getDirectionName(point.direction)} | 
                            ${point.timestamp.toLocaleTimeString()}
                        </div>
                    </div>
                `;
                
                pointList.appendChild(pointItem);
            });
        }
        
        // Buat konten popup untuk marker
        function createPopupContent(point) {
            const photoContent = point.photo ? 
                `<img src="${point.photo}" style="max-width:200px;max-height:150px;margin:10px 0;border-radius:8px;">` : 
                '<div style="text-align:center;color:#666;margin:10px 0;">üì∑ Tidak ada foto</div>';
            
            return `
                <div style="min-width:200px;">
                    <b>${point.type === 'start' ? 'üìç Titik Awal' : 
                         point.type === 'elevation' ? `üèîÔ∏è Titik Elevasi` : 
                         'üìç Titik'}</b><br>
                    Arah: ${getDirectionName(point.direction)}<br>
                    Waktu: ${point.timestamp.toLocaleTimeString()}<br>
                    ${point.type === 'elevation' ? `Elevasi: ${point.elevation > 0 ? '+' : ''}${point.elevation}m<br>` : ''}
                    ${photoContent}
                </div>
            `;
        }
        
        // Hitung jarak antara dua titik
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Radius bumi dalam meter
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Dapatkan nama arah
        function getDirectionName(dir) {
            const directions = {
                'N': 'UTARA', 'NE': 'TIMUR LAUT', 'E': 'TIMUR', 'SE': 'TENGGARA',
                'S': 'SELATAN', 'SW': 'BARAT DAYA', 'W': 'BARAT', 'NW': 'BARAT LAUT',
                'STOP': 'BERHENTI'
            };
            return directions[dir] || dir;
        }
        
        // Event Listeners
        startPathBtn.addEventListener('click', startNewPath);
        savePointBtn.addEventListener('click', saveNewPoint);
        addElevationBtn.addEventListener('click', addElevationPoint);
        clearPathBtn.addEventListener('click', clearPath);
        takePhotoBtn.addEventListener('click', takePhoto);
        clearPhotoBtn.addEventListener('click', clearPhoto);
        
        // Event listener untuk tombol arah
        directionButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                directionButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDirection = this.dataset.direction;
                selectedDirection.textContent = getDirectionName(currentDirection);
            });
        });
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            clearPhoto();
        });
    </script>
</body>
</html>
