<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monitoring Patroli â€“ Realtime</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0d;
  color: white;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 350px;
  background: #111827;
  padding: 15px;
  overflow-y: auto;
}

.map-area {
  flex: 1;
  position: relative;
}

#map {
  height: 100%;
  width: 100%;
}

.item {
  padding: 10px;
  background: #1f2937;
  margin-bottom: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.item img {
  width: 80px;
  border-radius: 6px;
  margin-right: 10px;
}

.row {
  display: flex;
  align-items: center;
}

small {
  color: #9ca3af;
}
</style>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <h2>Monitoring Patroli</h2>
    <div id="list"></div>
  </div>

  <div class="map-area">
    <div id="map"></div>
  </div>

</div>

<!-- LIBS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
// =========================
// FIREBASE CONFIG (SAMA DENGAN USERAPP)
// =========================
var firebaseConfig = {
  apiKey: "AIzaSyCnooeRNZRzTPDvOWIAH3pXbkIryZgJuic",
  authDomain: "silitpitik7373.firebaseapp.com",
  databaseURL: "https://silitpitik7373-default-rtdb.firebaseio.com",
  projectId: "silitpitik7373",
  storageBucket: "silitpitik7373.appspot.com",
  messagingSenderId: "314430704796",
  appId: "1:314430704796:web:2147f3a3a74bfa7affb159"
};

firebase.initializeApp(firebaseConfig);
firebase.auth().signInAnonymously().catch(console.error);
const db = firebase.database();

// =========================
// MAP SETUP
// =========================
var map = L.map('map').setView([-6.2, 106.816], 13);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const markers = {};

// =========================
// LIST & MARKER UPDATE
// =========================
function updateItem(key, data) {
  const list = document.getElementById('list');

  let div = document.getElementById('item-' + key);
  if (!div) {
    div = document.createElement('div');
    div.className = 'item';
    div.id = 'item-' + key;
    list.prepend(div);
  }

  div.innerHTML = `
    <div class="row">
      <img src="${data.photoUrl || ''}" onerror="this.src='https://via.placeholder.com/80';">
      <div>
        <b>${data.name || 'Petugas'}</b><br>
        <small>${data.description || ''}</small><br>
        <small>${new Date(data.timestamp).toLocaleString()}</small>
      </div>
    </div>
  `;

  div.onclick = () => {
    if (data.lat && data.lng) {
      map.setView([data.lat, data.lng], 17);
    }
  };
}

// =========================
// SET / UPDATE MARKER
// =========================
function updateMarker(key, data) {
  if (!data.lat || !data.lng) return;

  if (!markers[key]) {
    markers[key] = L.marker([data.lat, data.lng]).addTo(map);
  }

  markers[key].setLatLng([data.lat, data.lng]);
  markers[key].bindPopup(`
    <b>${data.name}</b><br>
    ${data.description}<br>
    <img src="${data.photoUrl}" style="width:120px;margin-top:5px;border-radius:6px">
  `);
}

// =========================
// REALTIME LISTENER
// =========================
db.ref("patroli").on("child_added", snap => {
  const key = snap.key;

  snap.ref.on("child_added", s2 => {
    const data = s2.val();

    updateItem(key + '-' + s2.key, data);
    updateMarker(key + '-' + s2.key, data);
  });

  snap.ref.on("child_changed", s2 => {
    const data = s2.val();

    updateItem(key + '-' + s2.key, data);
    updateMarker(key + '-' + s2.key, data);
  });
});
</script>

</body>
</html>
