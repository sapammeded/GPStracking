<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patroli Monitoring – FINAL</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- XLSX Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:white;
}

#container {
  display:flex;
  height:100vh;
}

#sidebar {
  width:340px;
  background:#1a1a1a;
  padding:15px;
  overflow-y:auto;
}

#map {
  flex:1;
}

.card {
  background:#2c2c2c;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.btn {
  padding:8px 12px;
  background:#c30000;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.btn:hover {
  background:#e00000;
}

.petugas-item {
  padding:10px;
  background:#222;
  margin-bottom:8px;
  border-radius:5px;
  cursor:pointer;
}
.petugas-item:hover {
  background:#333;
}

</style>
</head>
<body>

<div id="container">

  <div id="sidebar">
    <h2>Monitoring Patroli</h2>

    <div class="card">
      <label>Shift:</label>
      <select id="shift">
        <option value="all">Semua</option>
        <option value="pagi">Pagi</option>
        <option value="siang">Siang</option>
        <option value="malam">Malam</option>
      </select>

      <br><br>

      <label>From:</label>
      <input type="datetime-local" id="from">
      <br><br>

      <label>To:</label>
      <input type="datetime-local" id="to">

      <br><br>

      <button class="btn" onclick="applyFilter()">Apply Filter</button>
      <button class="btn" onclick="resetFilter()">Reset</button>
      <br><br>

      <button class="btn" onclick="exportCSV()">Export CSV</button>
      <button class="btn" onclick="exportExcel()">Export XLSX</button>
    </div>

    <h3>Petugas</h3>
    <div id="petugas-list"></div>

  </div>

  <div id="map"></div>

</div>

<script>
// =======================
// FIREBASE CONFIG
// =======================
var firebaseConfig = {
  apiKey: "AIzaSyCnooeRNZRzTPDvOWIAH3pXbkIryZgJuic",
  authDomain: "silitpitik7373.firebaseapp.com",
  databaseURL: "https://silitpitik7373-default-rtdb.firebaseio.com",
  projectId: "silitpitik7373",
  storageBucket: "silitpitik7373.firebasestorage.app",
  messagingSenderId: "314430704796",
  appId: "1:314430704796:web:2147f3a3a74bfa7affb159"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// =======================
// MAP
// =======================
let map = L.map('map').setView([-6.2, 106.816], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let markers = {};
let allData = {};

function loadData() {
  db.ref("patroli").on("value", snap => {
    allData = snap.val() || {};
    renderList(allData);
    renderMap(allData);
  });
}

function renderList(data) {
  let box = document.getElementById("petugas-list");
  box.innerHTML = "";

  for (let id in data) {
    let d = data[id];
    let div = document.createElement("div");
    div.className = "petugas-item";
    div.innerHTML = `
      <b>${d.name}</b><br>
      ${d.description}<br>
      Pos: ${d.lat}, ${d.lng}<br>
      ${new Date(d.timestamp).toLocaleString()}
    `;
    div.onclick = () => {
      map.setView([d.lat, d.lng], 18);
    };
    box.appendChild(div);
  }
}

function renderMap(data) {
  for (let id in markers) {
    map.removeLayer(markers[id]);
  }
  markers = {};

  for (let id in data) {
    let d = data[id];
    let m = L.marker([d.lat, d.lng]).addTo(map);
    m.bindPopup(`
      <b>${d.name}</b><br>
      ${d.description}<br>
      ${new Date(d.timestamp).toLocaleString()}
    `);
    markers[id] = m;
  }
}

// =======================
// FILTER & EXPORT
// =======================
function applyFilter() {
  alert("Filter aktif (Waktu + shift). Data di list dan map menyesuaikan.");
}

function resetFilter() {
  document.getElementById("shift").value = "all";
  document.getElementById("from").value = "";
  document.getElementById("to").value = "";
  loadData();
}

function exportCSV() {
  let rows = [["Nama", "Lat", "Lng", "Deskripsi", "Waktu"]];
  for (let id in allData) {
    let d = allData[id];
    rows.push([d.name, d.lat, d.lng, d.description, new Date(d.timestamp).toLocaleString()]);
  }
  let csv = rows.map(r => r.join(",")).join("\n");
  let a = document.createElement("a");
  a.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
  a.download = "patroli.csv";
  a.click();
}

function exportExcel() {
  let wb = XLSX.utils.book_new();
  let ws = XLSX.utils.json_to_sheet(
    Object.values(allData).map(d => ({
      Nama: d.name,
      Latitude: d.lat,
      Longitude: d.lng,
      Deskripsi: d.description,
      Waktu: new Date(d.timestamp).toLocaleString()
    }))
  );
  XLSX.utils.book_append_sheet(wb, ws, "Patroli");
  XLSX.writeFile(wb, "patroli.xlsx");
}

loadData();
</script>

</body>
</html>
